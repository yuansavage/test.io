<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Charles test</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Hind+Vadodara:wght@300;400;500;600;700&amp;display=swap'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="daybox">
  <label>
    <input id="check1" type="checkbox"/>
    <div class="top">
      <div class="moon"></div>
      <div class="cloud">
        <div class="rain"></div>
        <div class="rain rain2"></div>
        <div class="rain rain3"></div>
      </div>
      <svg class="pic1">
        <circle cx="0" cy="100" r="3"></circle>
        <text x="0" y="100">25°C</text>
        <circle cx="50" cy="50" r="3"></circle>
        <text x="50" y="50">30°C</text>
        <circle cx="100" cy="20" r="3"></circle>
        <text x="100" y="20">32°C</text>
        <circle cx="150" cy="60" r="3"></circle>
        <text x="150" y="60">29°C</text>
        <circle cx="200" cy="100" r="3"></circle>
        <text x="200" y="100">25°C</text>
        <circle cx="250" cy="70" r="3"></circle>
        <text x="250" y="70">28°C</text>
        <circle cx="300" cy="30" r="3"></circle>
        <text x="300" y="30">30°C</text>
        <circle cx="350" cy="50" r="3"></circle>
        <text x="350" y="50">29°C</text>
        <circle cx="400" cy="70" r="3"></circle>
        <text x="400" y="70">26°C</text>
        <polyline points="0,100 50,50 100,20 150,60 200,100 250,70 300,30 350,50 400,70">     </polyline>
      </svg>
      <div class="text_area">
        <div class="temperature">32°C</div>
        <div class="infos">
          <div class="addr">高雄市赤崁</div>
          <div class="time">2020/09/21 下午三點</div>
        </div>
      </div>
    </div>
  </label>
  <div class="bottom">
    <div class="dayweather">
      <h3>MON</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" r="20"></circle>
      </svg>
    </div>
    <div class="dayweather">
      <h3>TUE</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" r="20"></circle>
      </svg>
    </div>
    <div class="dayweather">
      <h3>WED</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" r="20"></circle>
        <circle class="cloud" cx="-10" cy="10" r="20"></circle>
        <circle class="cloud" cx="-15" cy="10" r="20"></circle>
        <circle class="cloud" cx="10" cy="20" r="20"></circle>
        <circle class="cloud" cx="-15" cy="20" r="20"></circle>
        <circle class="cloud" cx="-20" cy="20" r="20"></circle>
      </svg>
    </div>
    <div class="dayweather">
      <h3>THU</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" r="20"></circle>
        <circle class="cloud" cx="-10" cy="10" r="20"></circle>
        <circle class="cloud" cx="-15" cy="10" r="20"></circle>
        <circle class="cloud" cx="10" cy="20" r="20"></circle>
        <circle class="cloud" cx="-15" cy="20" r="20"></circle>
        <circle class="cloud" cx="-20" cy="20" r="20"></circle>
      </svg>
    </div>
    <div class="dayweather">
      <h3>FRI</h3>
      <svg viewbox="-50 -50 100 100">
        <circle class="sun" cx="0" r="20"></circle>
      </svg>
    </div>
    <div class="dayweather">
      <h3>SAT</h3>
      <svg viewbox="-50 -40 100 100">
        <circle class="cloud" cx="10" cy="5" r="20"></circle>
        <circle class="cloud" cx="-10" cy="10" r="20"></circle>
        <circle class="cloud" cx="-15" cy="10" r="20"></circle>
        <circle class="cloud" cx="10" cy="20" r="20"></circle>
        <circle class="cloud" cx="-15" cy="20" r="20"></circle>
        <circle class="cloud" cx="-20" cy="20" r="20"></circle>
        <circle class="cloud" cx="20" cy="20" r="20"></circle>
      </svg>
    </div>
    <div class="dayweather">
      <h3>SUN</h3>
      <svg viewbox="-50 -30 100 100">
        <line class="rain" x1="-10" y1="-10" x2="-10" y2="35"></line>
        <line class="rain" x1="10" y1="-10" x2="10" y2="40"></line>
        <line class="rain" x1="20" y1="-10" x2="20" y2="35"></line>
        <circle class="cloud" cx="10" cy="5" r="20"></circle>
        <circle class="cloud" cx="-10" cy="10" r="20"></circle>
        <circle class="cloud" cx="-15" cy="10" r="20"></circle>
        <circle class="cloud" cx="10" cy="20" r="20"></circle>
        <circle class="cloud" cx="-15" cy="20" r="20"></circle>
        <circle class="cloud" cx="-20" cy="20" r="20"></circle>
        <circle class="cloud" cx="20" cy="20" r="20"></circle>
      </svg>
    </div>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
